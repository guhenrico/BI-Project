<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro de Produtos em Estoque</h1>
    </header>
    <main>
        <form action="conexao.php" method="post">
            <div>
                <label for="product-code">Código do Produto:</label>
                <input type="text" id="product-code" name="product-code" required>
            </div>
            <div>
                <label for="product-name">Nome do Produto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div>
                <label for="category">Categoria:</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div>
                <label for="unit-price">Valor Unitário:</label>
                <input type="number" id="unit-price" name="unit-price" step="0.01" required>
            </div>
            <div>
                <label for="quantity">Quantidade em Estoque:</label>
                <input type="number" id="quantity" name="quantity" required>
            </div>
            <div>
                <button type="submit">Cadastrar Produto</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Supermercado</p>
    </footer>
</body>
</html>
